			function getLogin(){
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							alert("登录成功");
                            location.href="http://127.0.0.1:5500/shouye.html";
                            }
                            
						else
							alert("登录失败");
					}
				}
				var $phone=phone.value;
				var $upwd=upwd.value;
				

				xhr.open("get",`/user/api/v1/login/${$phone}&${$upwd}`,true);
				xhr.send(null);
			}
